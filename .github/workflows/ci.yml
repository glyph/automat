name: ci

on:
  push:
    branches:
      - trunk

  pull_request:
    branches:
      - trunk

jobs:
  build:
    name: python/${{ matrix.python }} tox/${{ matrix.TOX_ENV }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.10", "3.11"]
        TOX_ENV: ["extras", "noextras", "mypy"]
        include:
          - python: "3.11"
            TOX_ENV: "lint"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Tox Run
        run:  |
          pip install tox;
          TOX_ENV="py$(echo ${{ matrix.python }} | sed -e s/\.//g)-${{ matrix.TOX_ENV }}";
          echo "Starting: ${TOX_ENV} ${PUSH_DOCS}"
          if [[ -n "${TOX_ENV}" ]]; then
            tox -e "$TOX_ENV";
            if [[ "${{ matrix.TOX_ENV }}" != "mypy" ]]; then
              tox -e coverage-report;
            fi;
          fi;
      - name: Upload coverage report
        if: ${{ matrix.TOX_ENV != 'mypy' }}
        uses: codecov/codecov-action@v3.1.0
