language: python
matrix:
  include:
    - python: 2.7
      env: TOX_ENV=py27-extras
    - python: 2.7
      env: TOX_ENV=py27-noextras

    - python: pypy
      env: TOX_ENV=pypy-extras
    - python: pypy
      env: TOX_ENV=pypy-noextras

    - python: 3.4
      env: TOX_ENV=py34-extras
    - python: 3.4
      env: TOX_ENV=py34-noextras

    - python: 3.5
      env: TOX_ENV=py35-extras
    - python: 3.5
      env: TOX_ENV=py35-noextras

    - python: 3.6
      env: TOX_ENV=py36-extras
    - python: 3.6
      env: TOX_ENV=py36-noextras
branches:
  only:
    - master

install:
    - sudo apt-get install graphviz
    - pip install tox codacy-coverage

script:
    - tox -e $TOX_ENV

after_success:
    - tox -e coverage-report
    - sonar-scanner \
  -Dsonar.projectKey=glyph_automat \
  -Dsonar.organization=glyph-github \
  -Dsonar.sources=. \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=a21096e56e9219b2699a993c8c8f68982e703f90
